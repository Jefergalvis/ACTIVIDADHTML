<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 2</title>
</head>
<body>
    <h1>Formulario compra</h1>
    <div>
        <form>
            <fieldset>
            <legend>Información personal</legend>
           <label for="id">Identificación: </label> 
           <input type="text" id="id" name="id" placeholder="Ingrese su identificación" required>
           <br>
           <label for="nombre">Nombre:</label>
           <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre" required>
           <br>
           <label for="email">Email:</label>
           <input type="email" id="email" name="email" placeholder="email" required>
           <br>
           <label for="telefono">Teléfono:</label>
           <input type="telefono" id="telefono" name="telefono" placeholder="Ingresa su # Teléfono" required>
           <br>         
        </fieldset>
        <fieldset>
            <legend>Información dirección</legend>
           <label for="direccion">Dirección entrega: </label> 
           <textarea  id="direccion" name="direccion" placeholder="dirección" required></textarea>
           <br> 
           <label for="codpostal">Código postal:</label>
           <input type="text" id="codpostal" name="codpostal" placeholder="Ingresa código Postal" required>
        </fieldset>
        <fieldset>
            <legend>Información tarjeta</legend>
            <label for="card">Selecciones la tarjeta</label>
            <input type="radio" name="card" value="mastercard"><img src="imagenes/mastercard.png" height="70" width="100">
            <input type="radio" name="card" value="visa"><img src="imagenes/visa.png" height="70" width="100">
            <br>
            <label for="numcard">Número de tarjeta</label>
            <input type="text" id="numcard" name="numcard" placeholder="# tarjeta de credito" required>
            <label for="codseguridad">Código de seguridad</label>
            <input type="number" id="codseguridad" name="codseguridad" placeholder="Código seguridad" required>
            <br>
            <label for="nomtitular">Nombre titular:</label>
            <input type="text" id="nomtitular" name="nomtitular" placeholder="Nomrbe del titular" required>
        </fieldset>
        <button type="button">Comprar</button>
        </form>
    </div>
    <br>
     <a href="index.html"><img src="imagenes/iconovolver.png"width="50" height="30"></a>
    
</body>
</html>
